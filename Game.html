<!DOCTYPE html>
    <head>
        <title></title>
        <style>
            canvas {
                border: 2px solid black;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="1000" height="500"></canvas>

        <script type="text/javascript">

        // Model
         var canvas = document.getElementById("myCanvas");
         var ctx = canvas.getContext('2d');

         let screenWidth = 1000;
         let screenHeight = 500;
         let width = 50;
         let height = 50;
         var isGameLive = true;


         // Controller
         // Default GameCharacter object
         class GameCharacter {
             constructor(x, y, width, height, color, speed){
                 this.x = x;
                 this.y = y;
                 this.width = width;
                 this.height = height;
                 this.color = color;
                 this.speed = speed;
                 this.maxSpeed = 4;
             }

             moveHorizontally(){
                 this.x += this.speed;
             }

             moveVertically(){
                 if (this.y > screenHeight - 100 || this.y < 50) {
                     this.speed = -this.speed;
                 }
                 this.y += this.speed;
             }
         }


         //Array of my enemies GameCharacters
         var enemies = [
             new GameCharacter(200, 225, width, width, "rgb(255, 0, 0)", 2),
             new GameCharacter(450, screenHeight - 100, width, width, "rgb(255, 0, 0)", 3),
             new GameCharacter(700, 50, width, width, "rgb(255, 0, 0)", 4)
         ];

         // Goal
         var goal = new GameCharacter(screenWidth - width, 200, width, 100, "rgb(0, 0, 0)", 5);

         // Player
         var player = new GameCharacter(50, 225, width, width, "rgb(0, 255, 0)", 0);
         
         // Player controls
         document.onkeydown = function(event){
             let keyPressed = event.keyCode;

             if (keyPressed == 68) {
                 player.speed = player.maxSpeed;
             }
             if (keyPressed == 65) {
                 player.speed = -player.maxSpeed;
             }
         }

         document.onkeyup = function(event){
            player.speed = 0;
         }


         // Collision detection
         var checkCollisions = function(rect1, rect2){
             var xOverlap = Math.abs(rect1.x - rect2.x) <= Math.max(rect1.width, rect2.width);
             var yOverlap = Math.abs(rect1.y - rect2.y) <= Math.max(rect1.height, rect2.height);
             return xOverlap && yOverlap;
         }

         // Clearing and drawing the canvas
         var draw = function(){
             ctx.clearRect(0,0, screenWidth, screenHeight);

             ctx.fillStyle = player.color;
             ctx.fillRect(player.x, player.y, player.width, player.height);

            enemies.forEach(function(element)
            {
                ctx.fillStyle = element.color;
                ctx.fillRect(element.x, element.y, element.width, element.height);
            });

            ctx.fillStyle = goal.color;
             ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
        }


         // Update Movement
         var update = function() {
             player.moveHorizontally();

             if(checkCollisions(player, goal))
                {
                    endGameLogic("You Win");
                }

             enemies.forEach(function(element)
             {
                if(checkCollisions(player, element))
                {
                    endGameLogic("You Lost");
                }

                element.moveVertically();
             });
         }

         // The logic for how the game ends
         var endGameLogic = function(text)
         {
             isGameLive = false;
            alert(text);
            window.location = "";
         }

         //view
         var step = function() {
             update();
             draw();
             if (isGameLive)
             {
                window.requestAnimationFrame(step);
             }
         }
         step();
        </script>

    </body>
</html>
